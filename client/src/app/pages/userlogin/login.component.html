<section class="loginform">
  <h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" [class.is-invalid]="submitted && formControls.username.errors" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [class.is-invalid]="submitted && formControls.password.errors" />
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
  </div>
</form>
</section>
