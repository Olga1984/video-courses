<div class="header">
  <div class="header-content">
    <div class="top-header">
      <app-logo></app-logo>
      <nav class="sign-section" *ngIf="authenticationService.currentUser | async; let currentUser">
        <a href="#">
          <i class="user"></i>
          <span> Hi, {{currentUser.name.first}} {{currentUser.name.last}}</span>
        </a>
        <a (click)="logout()">
          <i class="logout"></i>
          <span>Log off</span>
        </a>
      </nav>
    </div>
  </div>
  <app-breadcrumbs></app-breadcrumbs>
</div>
